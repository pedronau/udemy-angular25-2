<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button (click)="toggleState()">Add task</button>
        </menu>
    </header>

    @if (isTrue === true) {
    <section id="add">
        <app-add></app-add>
    </section>
    }

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
            </li>  
        }
    </ul>
</section>
