@if (isAddingTask === true) {
    <app-new-task [userId]="userId" (close)="this.isAddingTask = $event"></app-new-task>
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task"></app-task>
            </li>  
        }
    </ul>
</section>
